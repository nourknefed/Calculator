<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" ></script>
 
  

  <title>Nour Calculator</title>
</head>

<body>
  <section class="calc-grid">
    <div class="output">
      <div id="pervious-operation" class="previous-operation"></div>
      <div id="current-operation" class="current-result"></div>
    </div>
    <button id="clear" class="flex-two">AC</button>
    <button id="del">Del</button>
    <button data-operation="">รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>0</button>
    <button data-number>.</button>
    <button id="equals" class="flex-two">=</button>
  </section>


  
</body>

</html>
